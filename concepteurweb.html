<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/material-darker.min.css">
    <style>
        :root {
            --primary-color: #4a6bff;
            --secondary-color: #2d3748;
            --accent-color: #805ad5;
            --light-bg: #f8fafc;
            --dark-bg: #1a202c;
            --success-color: #48bb78;
            --warning-color: #ed8936;
            --danger-color: #e53e3e;
            --text-light: #f7fafc;
            --text-dark: #2d3748;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-bg);
            color: var(--text-dark);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header Styles */
        header {
            background-color: var(--secondary-color);
            color: var(--text-light);
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-md);
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: bold;
            font-size: 1.25rem;
        }

        .logo svg {
            width: 24px;
            height: 24px;
            fill: var(--primary-color);
        }

        .main-menu {
            display: flex;
            align-items: center;
        }

        .main-menu-item {
            padding: 0.5rem 1rem;
            color: var(--text-light);
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }

        .main-menu-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 4px;
            transition: var(--transition);
        }

        .icon-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .icon-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Main Content Styles */
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 240px;
            background-color: var(--secondary-color);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow-md);
            z-index: 5;
        }

        .sidebar-section {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu-item {
            padding: 0.5rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: var(--transition);
            border-radius: 4px;
        }

        .sidebar-menu-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            padding-left: 0.5rem;
        }

        .sidebar-menu-item.active {
            background-color: var(--primary-color);
            padding-left: 0.5rem;
        }

        .sidebar-menu-item svg {
            width: 16px;
            height: 16px;
        }

        .components-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .component-item {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            padding: 0.5rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.8rem;
        }

        .component-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .component-item svg {
            width: 20px;
            height: 20px;
            margin-bottom: 0.25rem;
        }

        /* Workspace Styles */
        .workspace {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .toolbar {
            background-color: var(--light-bg);
            padding: 0.5rem;
            display: flex;
            gap: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .toolbar-btn {
            background-color: white;
            border: 1px solid var(--border-color);
            color: var(--text-dark);
            padding: 0.35rem 0.75rem;
            border-radius: 4px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .toolbar-btn:hover {
            background-color: var(--light-bg);
        }

        .toolbar-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .toolbar-btn svg {
            width: 16px;
            height: 16px;
        }

        .toolbar-divider {
            width: 1px;
            background-color: var(--border-color);
            margin: 0 0.25rem;
        }

        .toolbar-dropdown {
            position: relative;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            border-radius: 4px;
            box-shadow: var(--shadow-lg);
            padding: 0.5rem 0;
            min-width: 180px;
            z-index: 100;
            display: none;
        }

        .toolbar-dropdown:hover .dropdown-menu {
            display: block;
        }

        .dropdown-item {
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .dropdown-item:hover {
            background-color: var(--light-bg);
        }

        .dropdown-item svg {
            width: 16px;
            height: 16px;
        }

        /* Editor Area Styles */
        .editor-area {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .code-editor {
            width: 50%;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
        }

        .code-editor-tabs {
            background-color: var(--light-bg);
            display: flex;
            border-bottom: 1px solid var(--border-color);
        }

        .editor-tab {
            padding: 0.5rem 1rem;
            background-color: var(--light-bg);
            border-right: 1px solid var(--border-color);
            font-size: 0.85rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .editor-tab.active {
            background-color: white;
            border-bottom: 2px solid var(--primary-color);
        }

        .editor-tab svg {
            width: 14px;
            height: 14px;
        }

        .code-panel {
            flex: 1;
            overflow: auto;
            background-color: white;
            position: relative;
        }

        .code-content {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            padding: 1rem;
            overflow: auto;
            height: 100%;
            white-space: pre;
            counter-reset: line;
        }

        .code-line {
            display: block;
            counter-increment: line;
        }

        .code-line::before {
            content: counter(line);
            display: inline-block;
            width: 2rem;
            padding-right: 0.5rem;
            text-align: right;
            color: #888;
            user-select: none;
        }

        /* Preview Area Styles */
        .preview-area {
            width: 50%;
            display: flex;
            flex-direction: column;
        }

        .preview-header {
            padding: 0.5rem;
            background-color: var(--light-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .device-selector {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .device-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .device-btn:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .device-btn.active {
            color: var(--primary-color);
        }

        .device-btn svg {
            width: 16px;
            height: 16px;
        }

        .preview-actions {
            display: flex;
            gap: 0.5rem;
        }

        .preview-frame-container {
            flex: 1;
            overflow: auto;
            padding: 1rem;
            background-color: #e5e7eb;
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }

        .preview-frame {
            background-color: white;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
            width: 100%;
            height: 100%;
        }

        .preview-frame.mobile {
            width: 375px;
            height: 667px;
            border-radius: 20px;
        }

        .preview-frame.tablet {
            width: 768px;
            height: 1024px;
            border-radius: 12px;
        }

        /* Property Panel Styles */
        .properties-panel {
            width: 300px;
            background-color: white;
            border-left: 1px solid var(--border-color);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            padding: 0.75rem 1rem;
            background-color: var(--light-bg);
            font-weight: bold;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-close {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-dark);
        }

        .panel-close svg {
            width: 16px;
            height: 16px;
        }

        .panel-content {
            padding: 1rem;
        }

        .property-group {
            margin-bottom: 1.5rem;
        }

        .property-group-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.75rem;
            color: #64748b;
        }

        .property-row {
            margin-bottom: 1rem;
        }

        .property-label {
            font-size: 0.85rem;
            margin-bottom: 0.25rem;
            display: block;
        }

        .property-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 0.85rem;
        }

        .property-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .property-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
        }

        .color-input-wrapper {
            display: flex;
            align-items: center;
        }

        .color-preview {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            margin-right: 0.5rem;
        }

        /* Status Bar Styles */
        .status-bar {
            background-color: var(--secondary-color);
            color: var(--text-light);
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            display: flex;
            justify-content: space-between;
        }

        .status-info {
            display: flex;
            gap: 1rem;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .status-item svg {
            width: 12px;
            height: 12px;
        }

        /* Helper Classes */
        .hidden {
            display: none;
        }

        /* Responsive Adjustments */
        @media (max-width: 1200px) {
            .properties-panel {
                width: 240px;
            }
        }

        @media (max-width: 992px) {
            .sidebar {
                width: 64px;
            }
            .sidebar-title, .sidebar-menu-item span {
                display: none;
            }
            .sidebar-menu-item {
                justify-content: center;
                padding: 0.5rem;
            }
            .components-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    localStorage.setItem('webstudio_project', JSON.stringify(projectData));

    lastSavedState = JSON.stringify(projectData);
    isModified = false;
    projectConfig.lastModified = new Date();

    updateStatusBar('Projet enregistrÃ©');
}

function switchTab(tab) {
    document.querySelectorAll('.editor-tab').forEach(tabElement => {
        tabElement.classList.remove('active');
    });
    document.querySelectorAll('.code-content').forEach(contentElement => {
        contentElement.classList.add('hidden');
    });
    document.getElementById(`${tab}-code`).classList.remove('hidden');
    document.querySelector(`.editor-tab[onclick="switchTab('${tab}')"]`).classList.add('active');
    currentTab = tab;
}

function setDevice(device) {
    document.querySelectorAll('.device-btn').forEach(btn => {
        btn.classList.remove('active');
    });
    document.querySelector(`.device-btn[onclick="setDevice('${device}')"]`).classList.add('active');
    const previewFrame = document.getElementById('preview-frame');

    switch(device) {
        case 'desktop':
            previewFrame.style.width = '100%';
            break;
        case 'tablet':
            previewFrame.style.width = '768px';
            break;
        case 'mobile':
            previewFrame.style.width = '375px';
            break;
    }

    previewFrame.className = `preview-frame ${device}`;
}

    statusBar.textContent = message;
    if (timeout) {
        setTimeout(() => {

}

function initComponentDragAndDrop() {
    const componentItems = document.querySelectorAll('.component-item');
    const previewFrame = document.getElementById('preview-frame');

    componentItems.forEach(item => {
        item.addEventListener('dragstart', (e) => {
            e.dataTransfer.setData('text/plain', item.querySelector('div').textContent);
        });
    });

    const htmlEditor = document.getElementById('html-code');

    htmlEditor.addEventListener('dragover', (e) => {
        e.preventDefault();
        htmlEditor.classList.add('dragover');
    });

    htmlEditor.addEventListener('dragleave', () => {
        htmlEditor.classList.remove('dragover');
    });

    htmlEditor.addEventListener('drop', (e) => {
        e.preventDefault();
        const component = e.dataTransfer.getData('text/plain');
        insertComponent(htmlEditor, component);
        htmlEditor.classList.remove('dragover');
    });
}

function insertComponent(editor, component) {
    const cursor = editor.getCursor();
    let componentTemplate = '';

    switch(component) {
        case 'Section':
            componentTemplate = '<section>\n\n</section>';
            break;
        case 'Conteneur':
            componentTemplate = '<div class="container">\n\n</div>';
            break;
        case 'Texte':
            componentTemplate = '<p>Votre texte ici...</p>';
            break;
        case 'Image':
            componentTemplate = '<img src="votre-image.jpg" alt="Description de l\'image">';
            break;
        default:
            break;
    }

    editor.replaceRange(componentTemplate, cursor);
}
